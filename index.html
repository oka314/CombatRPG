<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CombatRPG</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main >
    <section id="enemyHidden"  class="enemy">
      <h2 id="enemyName"></h2>

      <div class="hpGage" id="addHpGage"> 
        <!-- 冒険を押して敵が表示されたタイミングでhpGageValueを追加して、敵のHPバーも同時に表示させる -->
        <div id="currentEnemyHpGaugeValue"></div>
      </div>
      <div class="hp">
        <div id="currentEnemyHp"></div><div id="maxEnemyHp"></div>
        
        
      </div>
    </section>

    
    <section class="player">
      <h2 id="playerName"></h2>

      <div class="hpGage">
        <div class="hpGageValue " id="currentPlayerHpGaugeValue"></div>
      </div>
      <div class="hp">
        <div id="currentPlayerHp"></div><div id="maxPlayerHp"></div>
        <div id="playerLv"></div><div id="playerExp"></div>
        <div id="gold"></div>
      </div>
      <div id="attackPoint"></div><div id="deffensPoint"></div>
      <button id="adventure" class="adventure">冒険する</button>
      <button id="attack" class="attack">攻撃する</button>
      <button id="hotel" class="hotel">宿屋</button>
    </section>
  </main>
  <script src="common.js"></script>
  <script src="player.js"></script>
  <script src="enemy.js"></script>
  <script src="addvent.js"></script>
  <script src="battle.js"></script>
  <script src="hotel.js"></script>
  <script src="main.js"></script>


</body>
</html>
